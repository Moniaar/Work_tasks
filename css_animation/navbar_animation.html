<!doc type html>
<html lang="en">
  <head>
    <style src="./styles.css"></style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
  </head>
  <body>

<nav class="navbar">
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Services</li>
    <li>Contact</li>
  </ul>
</nav>

<style>
  body {
    margin: 0; /* remove default browser margin */
  }

  .navbar {
    position: fixed;       /* stick to left side */
    top: 0;
    left: 0;
    height: 100vh;         /* full screen height */
    width: 200px;          /* navbar width */
    background: #1294D4;
    padding-top: 2rem;
    text-align: center;
    animation: fadeIn 1s ease-in forwards; /* fade in on load */
  }

  .navbar ul {
    list-style: none;
    display: flex;
    flex-direction: column; /* vertical layout */
    gap: 1.5rem;
    margin: 0;
    padding: 0;
  }

  .navbar li {
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
</style>
  </body>
</html>
